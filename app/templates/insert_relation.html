<!doctype html>
<html>
<head>
    <title>Insert Host-Parasite Relation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Insert Host-Parasite Relation</h1>

    <form method="POST" action="/insert">
        <label for="host_ID">Host (Plant):</label>
        <select name="host_ID" required>
            <option value="">-- Select a host --</option>
            {% for host in hosts %}
            <option value="{{ host.host_ID }}">
                {{ host.host_name }}
            </option>
            {% endfor %}
        </select><br>
        
        <label for="parasite_ID">Parasite (Weevil):</label>
        <select name="parasite_ID" required>
            <option value="">-- Select a parasite --</option>
            {% for p in parasites %}
                <option value="{{ p.parasite_ID }}">
                    {{ p.parasite_name }}
                </option>
            {% endfor %}
        </select><br>
       

        <label for="citation_key">Citation Key:</label>
        <input type="text" name="citation_key"><br>

        <label for="L_parasitic_mode">Larval Parasitic Mode:</label>
        <select name="L_parasitic_mode">
            <option value="">-- Select a mode --</option>
            <option value="endoparasite">Endoparasite</option>
            <option value="ectoparasite">Ectoparasite</option>
            <option value="gall-former">Gall-former</option>
            <option value="seed predator">Seed predator</option>
            <option value="stem borer">Stem borer</option>
            <option value="root borer">Root borer</option>
            <option value="unknown">Unknown</option>
        </select><br>

        <label for="L_host_organ">Larval Host Organ:</label>
        <select name="L_host_organ">
            <option value="">-- Select an organ --</option>
            <option value="leaf">Leaf</option>
            <option value="stem">Stem</option>
            <option value="root">Root</option>
            <option value="fruit">Fruit</option>
            <option value="seed">Seed</option>
            <option value="flower">Flower</option>
            <option value="bud">Bud</option>
            <option value="shoot">Shoot</option>
            <option value="gall">Gall</option>
            <option value="wood">Wood</option>
            <option value="unknown">Unknown</option>
        </select><br>
        
        <label for="A_parasitic_mode">Adult Parasitic Mode:</label>
        <select name="L_host_organ">
            <option value="">-- Select a mode --</option>
            <option value="vagrant">vagrant</option>
            <option value="borer">borer</option>
        </select><br>

        <label for="A_host_organ">Adult Host Organ:</label>
        <input type="text" name="A_host_organ"><br>

        <label for="credibility">Credibility:</label>
        <select name="L_host_organ">
            <option value="">-- Select a mode --</option>
            <option value="dubious">dubious (e.g. no evidence provided)</option>
            <option value="tentative">tentative (e.g. weak evidence, like adult feeding)</option>
            <option value="credible">credible (e.g. reared from the plant)</option>
        </select><br>

        <label for="comment">Comment:</label>
        <textarea name="comment"></textarea><br>

        <label for="entry_source">Entry Source:</label>
        <input type="text" name="entry_source"><br>

        <label for="entry_by">Entry By:</label>
        <input type="text" name="entry_by"><br>

        <button type="submit">Submit</button>
    </form>

    <p><a href="/relations">ðŸ“„ View all stored relations</a></p>
</body>
</html>
