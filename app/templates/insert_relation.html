<!doctype html>
<html>
<head>
    <title>Insert Host-Parasite Relation</title>
</head>
<body>
    <h1>Insert Host-Parasite Relation</h1>
    <form method="POST" action="/submit">
        <label for="host">Host (Plant):</label>
        <input type="text" name="host" id="host" required><br>

        <label for="parasite">Parasite (Weevil):</label>
        <input type="text" name="parasite" id="parasite" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
